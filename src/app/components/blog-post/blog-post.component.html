<div class="header">
    <h2>PEN YOUR THOUGHTS</h2>
</div>
<div class="blog-post">
  <form [formGroup]="postBlogForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>TITLE</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        id="title"
        required
      >

      <div class="alert alert-danger"
           *ngIf="postBlogForm.controls['title'].errors &&
                  (postBlogForm.controls['title'].touched ||
                  postBlogForm.controls['title'].dirty)">
        <div *ngIf="postBlogForm.controls['title'].hasError('required')">
          field is required.
        </div>

      </div>

    </div>

    <div class="form-group">
        <label>DESCRIPTION</label>
        <input type="text" formControlName="description" class="form-control" id="description">

        <div class="alert alert-danger"
          *ngIf="postBlogForm.controls['description'].errors &&
          (postBlogForm.controls['description'].touched ||
          postBlogForm.controls['description'].dirty)">
            <div *ngIf="postBlogForm.controls['description'].hasError('required')">
              field is required.
            </div>
        </div>

    </div>

    <div class="form-group">
      <label>DETAILS</label>
      <textarea rows="5" formControlName="detail" type="text" class="form-control" id="detail"></textarea>

      <div class="alert alert-danger"
        *ngIf="postBlogForm.controls['detail'].errors &&
          (postBlogForm.controls['detail'].touched ||
          postBlogForm.controls['detail'].dirty)">

          <div *ngIf="postBlogForm.controls['detail'].hasError('required')">
            field is required.
          </div>

          <div *ngIf="postBlogForm.controls['detail'].hasError('minlength')">
            Atleast 10 characters!
          </div>
    </div>
    </div>

    <button [disabled]="postBlogForm.invalid" type="submit" class="btn btn-primary">POST</button>
  </form>

</div>
